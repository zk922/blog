<div class="list-wrap" #listWrap>
  <div class="card" *ngFor="let item of list; index as i" [@show]="item.show ? 'end' : 'start'">
    <div class="card-body">
      <h5 class="card-title"><a>{{item.title + i}}</a></h5>
      <p class="card-text">{{item.title}}</p>
      <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
    </div>
    <div class="card-footer text-muted">
      <span class="tag-wrap">
        <a>tag1</a>
        <a>tag1</a>
        <a>tag1</a>
        <a>tag1</a>
        <a>tag1</a>
      </span>
      <span class="time-wrap">2222-22-22</span>
    </div>
  </div>
</div>
<div class="info-wrap">
  <div class="spinner-border" role="status" *ngIf="loading === 1">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="loading-fail" *ngIf="loading === 3">加载失败，请重试</div>
</div>
